<mat-form-field>
  <mat-label>Category</mat-label>
  <mat-select
    [(ngModel)]="selected"
    (ngModelChange)="getQuestionByCategory(selected)"
  >
    <mat-option
      *ngFor="let category of Categories"
      [value]="category.viewValue"
    >
      {{ category.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>

<ng-container *ngIf="questions.length > 0; else elseTemplate">
  <div *ngFor="let question of questions">
    <app-question-detail [question]="question"></app-question-detail>
  </div>
</ng-container>
