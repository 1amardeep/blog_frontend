<form class="example-form" [formGroup]="formGroup">
  <mat-form-field>
    <mat-label>Question</mat-label>
    <input matInput formControlName="title" placeholder="Enter Question" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Category</mat-label>
    <mat-select formControlName="category">
      <mat-option
        *ngFor="let category of Categories"
        [value]="category.viewValue"
      >
        {{ category.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="padding_xy_1">Answer</div>
  <quill-editor
    formControlName="description"
    [style]="{ height: '300px', display: 'block' }"
  ></quill-editor>

  <!-- Add any other form fields or buttons as needed -->

  <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
</form>
